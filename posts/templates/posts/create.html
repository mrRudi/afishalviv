{% extends 'posts/home.html' %}

{% load static %}
{% load markdown_deux_tags %}

{% block script %}
    {{ block.super }}
    {{ form.media }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.3.1/markdown-it.min.js"></script>
    <script src="{% static 'posts/create_preview_content.js' %}"></script>
    <script src="{% static 'posts/image_responsive.js' %}"></script>
{% endblock script%}

{% block content %}
    <div class="col-sm-6">
        <h1>Preview</h1>
        <hr/>
        <div class="content-preview">
            <h3 id="preview-title"></h3>
            <p id="preview-content"></p>
        </div>
    </div>
    <div class="col-sm-6">
        <h1>Form</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-default" value="create">
        </form>
    </div>

{% endblock content %}
